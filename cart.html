                        </div>
                    </div>

            <!-- SUMMARY OF THE ORDER (SUBTOTAL, DELIVERY FEE & DESTINATION, TOTAL PRICE) -->
            <aside class="order-summary d-none">
                <!-- SUMMARY HEADER -->
                <div class="summary-header">
                    <h2>Order summary</h2>
                </div>
                <!-- ROW FOR SUBTOTAL, DELIVERY FEE, & SHIPPING DESTINATION -->
                <div class="row-2">
                    <div class="subTotals" data-hook="SubTotals.root">
                        <dl>
                            <dt>Subtotal</dt>
                            <dd data-hook="SubTotals.subtotalText">₱150.98</dd>
                        </dl>
                    </div>
                    <div class="deliveryFee" data-hook="TotalShipping.root">
                        <dl>
                            <dt>
                                <div data-hook="TotalShipping.shippingDestinationWithTitle">
                                    <span data-hook="totalShipping.title">Delivery</span>
                                    &nbsp;
                                </div>
                                <div data-hook="ShippingDestination.shippingDestination">
                                    <button type="button" data-hook="ShippingDestination.changeRegion" aria-haspopup="true" aria-label="click to change delivery destination">Philippines</button>
                                </div>
                            </dt>
                            <dd data-hook="TotalShipping.estimatedShipping">FREE</dd>
                        </dl>
                    </div>
                </div>
                <!-- ROW FOR TOTAL AMOUNT -->
                <div class="total">
                    <dl>
                        <dt><span data-hook="Total.title">Total</span></dt>
                        <dd id="total-sum" aria-live="polite" role="status" data-hook="Total.formattedValue">₱150.98</dd>
                    </dl>
                </div>
                <!-- CHECKOUT BUTTON -->
                <div class="row-4" data-hook="CheckoutButtons.default">
                    <button type="button" class="btn" tabindex="0" aria-disabled="false" aria-live="assertive" data-hook="CheckoutButtonDataHook.button"><span>Checkout</span></button>
                </div>
                <!-- SECURE CHECKOUT SVG & TEXT -->
                <div class="row-5" data-hook="SecureCheckoutDataHook.root">
                    <p>
                        <svg viewBox="0 0 11 14" width="11" height="14" data-hook="SecureCheckoutDataHook.lock">

                            </g>
                        </svg>

                    </p>
